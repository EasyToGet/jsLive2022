<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../week8/css/dayWork43.css">
  <title>11/30 每日任務 Day 43 - 刪除功能製作</title>
</head>

<body>
  <div class="container">
    <h1>11/30 每日任務 Day 43 - 刪除功能製作</h1>
    <h2>填寫訂單</h2>
    <form action="" class="submitForm">
      <div class="mb-3">
        <label for="customerName">姓名</label>
        <input type="text" placeholder="請輸入姓名" id="customerName" name="姓名">
        <p class="text-danger" data-msg="姓名"></p>
      </div>
      <div class="mb-3">
        <label for="customerTel">電話</label>
        <input type="tel" placeholder="請輸入電話" id="customerTel" name="電話">
        <p class="text-danger" data-msg="電話"></p>
      </div>
      <div class="mb-3">
        <label for="customerEmail">email</label>
        <input type="text" placeholder="請輸入 email" id="customerEmail" name="信箱">
        <p class="text-danger" data-msg="信箱"></p>
      </div>
      <div class="mb-3">
        <label for="customerAddress">地址</label>
        <input type="text" placeholder="請輸入地址" id="customerAddress" name="地址">
        <p class="text-danger" data-msg="地址"></p>
      </div>
      <div class="mb-3">
        <label for="payMethod">交易方式</label>
        <select name="" id="payMethod">
          <option value="ATM">ATM</option>
          <option value="信用卡">信用卡</option>
          <option value="超商付款">超商付款</option>
        </select>
      </div>
      <input type="submit" class="submitBtn" value="送出訂單">
    </form>
    <hr>
    <h2>購物車內容</h2>
    <button type="button" class="btn btn-warning delAllCartBtn">刪除全部</button>
    <ul class="cartList mt-3">
      <li>
        <p>名稱: <span>Antony 床邊桌</span></p>
        <p>數量: <span>2</span></p>
        <button type="button" class="btn btn-primary mb-3 delSingleBtn">刪除</button>
      </li>
    </ul>
    <hr>
    <h2 class="my-">產品列表</h2>
    <select class="productSelect form-select mb-3" aria-label="Default select example">
      <!-- <option value="全部" selected>全部</option>
      <option value="床架">床架</option>
      <option value="窗簾">窗簾</option>
      <option value="收納">收納</option> -->
    </select>
    <div class="row productList">
      <div class="col-6 mb-3">
        <div class="card">
          <img src="#" class="card-img-top productImg" alt="產品圖片">
          <div class="card-body">
            <h5 class="card-title"><strong>標題:</strong> xxx</h5>
            <p class="card-text"><strong>種類:</strong> xxx</p>
            <p class="card-text"><strong>原始價格:</strong> xxx</p>
            <p class="card-text"><strong>售價:</strong> xxx</p>
            <p class="card-text"><strong>描述:</strong> xxx</p>
            <button type="button" class="btn btn-primary">加入購物車</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script src="../week8/js/dayWork43.js"></script>
</body>

</html>
